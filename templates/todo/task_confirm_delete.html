{% extends "base.html" %}
{% block content %}
  <h1>Delete Task</h1>

  <p>Are you sure you want to delete the task: <strong>{{ task }}</strong>?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{% url 'todo:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
